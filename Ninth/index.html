<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Random Word Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* Use Flexbox on the body to help with overall layout */
            body {
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                padding: 2rem;
            }

            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 5vh; /* Responsive vertical spacing */
            }

            #title {
                margin-top: 5vh;
                /* clamp(min, preferred, max) is amazing for responsive text! */
                font-size: clamp(2.5rem, 8vw, 6rem);
                text-align: center;
            }

            #btn {
                border: 0.3rem solid black;
                border-radius: 0.5rem;
                background-color: gray;
                color: white;
                height: auto;
                padding: 0.75rem 2rem;
                width: min(90%, 300px); /* Stays small on PC, fills screen on mobile */
                font-size: 1.25rem;
                transition: 0.3s;
            }

            #btn:hover {
                background-color: lightgray;
                color: white;
            }

            #note {
                margin-top: 11.2rem;
                text-align: center;
                font-size: clamp(0.9rem, 2vw, 1.1rem);
            }

            #word {
                font-size: clamp(1.5rem, 5vw, 3rem);
                font-weight: bold;
                text-align: center;
            }

            /* Grouping the control buttons for better mobile flow */
            .button-group {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            #correct,
            #replay,
            #incorrect {
                margin: 0.5rem;
                padding: 0.8rem 1.5rem;
            }

            .center2 {
                text-align: center;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <h1 id="title">Random Word Generator for 9th grade</h1>
        </div>
        <div class="center">
            <button id="btn">Generate Word</button>
        </div>
        <div class="center"><p id="word">Click button to start!</p></div>
        <div class="center">
            <button class="btn btn-success" id="correct">Correct ‚úÖ</button>
            <button class="btn btn-warning" id="replay">Replay Audio üîä</button>
            <button class="btn btn-danger" id="incorrect">Incorrect ‚ùå</button>
        </div>
        <div class="center" id="note"><p>Note to the teacher: Don't forget to disconnect the laptop from the projector!</p></div>
        <div class="center">
            <button class="btn btn-secondary" id="toggleBtn">Show Word List</button>
        </div>
        <div class="center2">
            <p id="thisonething" style="display: none; text-align: center; margin-top: 20px"></p>
        </div>
        <div class="center2">
            <p id="thisonething"></p>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
